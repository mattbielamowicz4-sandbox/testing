<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="timer-app">
      <h1>Countdown Timer</h1>

      <label for="minutesInput">Minutes</label>
      <input id="minutesInput" type="number" min="1" step="1" value="5" inputmode="numeric" />

      <p id="timerDisplay" class="display" aria-live="polite">05:00</p>
      <p id="timeMessage" class="message" aria-live="polite" hidden>Time!</p>

      <div class="controls">
        <button id="startBtn" type="button">Start</button>
        <button id="pauseBtn" type="button">Pause</button>
        <button id="resetBtn" type="button">Reset</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
